# Reference this view as mart__locations
schema: MART
table_name: LOCATIONS

dimensions:
  location_id:
    sql: '"LOCATION_ID"'
    format: ID

  location_name:
    sql: '"LOCATION_NAME"'

  tax_rate:
    sql: '"TAX_RATE"'

  opened_date:
    sql: '"OPENED_DATE"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: locations
  target_schema: PROD
  config:
    schema: mart
    materialized: table
  code: |-
    with

    locations as (

        select * from {{ ref('stg_locations') }}

    )

    select * from locations
