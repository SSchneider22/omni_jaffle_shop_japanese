- join_from_view: omni_dbt_mart__orders
  join_to_view: omni_dbt_mart__customers
  join_type: always_left
  on_sql: ${omni_dbt_mart__orders.customer_id} =
    ${omni_dbt_mart__customers.customer_id}
  relationship_type: many_to_one
  reversible: false

- join_from_view: mart__orders
  join_to_view: mart__customers
  join_type: always_left
  on_sql: ${mart__orders.customer_id} = ${mart__customers.customer_id}
  relationship_type: many_to_one
  reversible: false
