# Reference this view as dbt_ssagara__supplies
schema: DBT_SSAGARA
table_name: SUPPLIES

dimensions:
  supply_uuid:
    sql: '"SUPPLY_UUID"'

  supply_id:
    sql: '"SUPPLY_ID"'
    format: ID

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

  supply_name:
    sql: '"SUPPLY_NAME"'

  supply_cost:
    sql: '"SUPPLY_COST"'

  is_perishable_supply:
    sql: '"IS_PERISHABLE_SUPPLY"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: supplies
  target_schema: dbt_ssagara
  config:
    schema: mart
    materialized: table
  code: |-
    with

    supplies as (

        select * from {{ ref('stg_supplies') }}

    )

    select * from supplies
